{% extends 'login_signup_base.html' %}
{% load static %}
{% block 'content' %}
<div class="container mt-5">
	{% for message in messages %}
	<div class="alert alert-info" role="alert">
	  {{message}}
	</div>
	{% endfor %}
<div class="app-auth-body mx-auto">
	<div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2"
				src="assets/images/app-logo.svg" alt="logo"></a></div>
	<h2 class="auth-heading text-center mb-4">Sign up to Portal</h2>

	<div class="auth-form-container text-start mx-auto">
		<form class="auth-form auth-signup-form" method="POST">
			{% csrf_token %}
			<div class="email mb-3">
				<label class="sr-only" for="signup-email">First Name: </label>
				<input id="signup-name" name="fname" type="text" class="form-control signup-name"
					placeholder="Full name" required="required">
			</div>
			<div class="email mb-3">
				<label class="sr-only" for="signup-email">Last Name: </label>
				<input id="signup-name" name="lname" type="text" class="form-control signup-name"
					placeholder="Full name" required="required">
			</div>
			<div class="email mb-3">
				<label class="sr-only" for="signup-email">Your Email: </label>
				<input id="signup-email" name="email" type="email" class="form-control signup-email"
					placeholder="Email" required="required">
			</div>
			<div class="email mb-3">
				<label class="sr-only" for="signup-email">Userame: </label>
				<input id="signup-name" name="uname" type="text" class="form-control signup-name"
					placeholder="Enter Username" required="required">
			</div>
			<div class="password mb-3">
				<label class="sr-only" for="signup-password">Password: </label>
				<input id="signup-password" name="pass1" type="password" class="form-control signup-password"
					placeholder="Create a password" required="required">
			</div>
			<div class="password mb-3">
				<label class="sr-only" for="signup-password"> Confirm Password: </label>
				<input id="signup-password" name="pass2" type="password" class="form-control signup-password"
					placeholder="Confirm password" required="required">
			</div>
			<div class="extra mb-3">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
					<label class="form-check-label" for="RememberPassword">
		 				I agree to Portal's <a href="#" class="app-link">Terms of Service</a> and <a href="#"
							class="app-link">Privacy Policy</a>.
					</label>
				</div>
			</div><!--//extra-->

			<div class="text-center">
				<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Sign Up</button>
			</div>
		</form><!--//auth-form-->

		<div class="auth-option text-center pt-5">Already have an account? <a class="text-link" href="/">Log
				in</a></div>
	</div><!--//auth-form-container-->



</div><!--//auth-body-->


{% endblock 'content' %}
